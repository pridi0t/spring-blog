<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="./css/joinForm.css">
</head>
<body>
    <div class="wrapper-login">
        <div class="login">
            <div class="title">
                <h1>회원 가입</h1>
            </div>
            <div class="layout"></div>
            <div class="wrapper-form">
                <form action="#" method="POST">
                    <label><div class="info">ID</div><input type="text" maxlength="30" required></label>
                    <label><div class="info">비밀번호</div><input type="password" maxlength="100" required></label>
                    <label><div class="info">비밀번호 확인</div><input type="password" maxlength="100" required></label>
                    <label><div class="info">Mail</div><input type="email" maxlength="100" required></label>
                    <label><div class="info">Github(선택)</div><input type="text" maxlength="100"></label>
                    <div class="wrapper-button"><input type="submit" value="완료" class="submit-button"></div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
